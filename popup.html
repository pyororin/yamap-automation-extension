<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YAMAP Automation</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #stop-button {
      background-color: #f44336;
      color: white;
    }
    #status-area {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 40px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h3>YAMAP 自動化</h3>
  <button id="action-1">リアクションのお返しを実行</button>
  <button id="action-2">フォロー中タイムラインを巡回</button>
  <button id="action-3">「近くにいた人」をフォロー</button>
  <hr>
  <button id="stop-button">停止</button>

  <h4>ステータス</h4>
  <div id="status-area">
    待機中...
  </div>

  <script src="popup.js"></script>
</body>
</html>
